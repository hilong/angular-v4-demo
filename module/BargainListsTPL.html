<div class="product_bargain">
	<h1>特价车</h1>
	<div class="rows" ng-repeat="car in Cars">
		<div class="col_2_6">
			<div class="col_wrap">
				<a href="#/{{car.carID}}" class="banner"><img ng-src="{{car.carFeaturePic}}"></a>
			</div>
		</div>
		<div class="col_2_4">
			<div class="col_wrap">
				<div class="tr_title">
					<a href=""><span class="low">【直降{{car.carPriceLow}}万】</span>{{car.carBrand}} {{car.carType}} {{car.carYear}} {{car.carCc}}</a></div>
				<div class="tr_price">
					<a href=""><i class=""></i>当前价格：<span class="current">{{car.carPriceCurrent}}万</span></a>
					<span class="guide">厂家指导价：{{car.carPriceGuide}}万</span>
				</div>
				<div class="tr_inventory">当前库存：4辆</div>
				<div class="tr_timeout">剩余天数：2天20:20:20</div>
				<div class="tr_submit"><a href="#/{{car.carID}}" class="btn">立即抢购</a></div>
			</div>
		</div>
	</div>
</div>
