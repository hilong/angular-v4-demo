<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link href="/css/normalize.min.css" rel="stylesheet">
	<link href="/css/main.css" rel="stylesheet">
</head>

<body ng-app="ModuleProducts">
	<div class="header" ng-include="'/templates/header.html'"></div>
	<div class="main">
		<div class="swrap">
			<div class="products" ng-controller="ListsController">
				<div class="filter">
					<input id="Low" type="checkbox">
					<label for="Low">降幅</label>
				</div>
				<ul class="list clearfix">
					<li class="list_item" ng-repeat="car in Cars">
						<div class="list_wrap">
							<a ng-href="#/{{car.carID}}" class="pic"><img src="/images/cars/demo01.jpg" alt=""></a>
							<div class="info">
								<a ng-href="#"><span class="down">【直降{{car.carPriceLow}}万】</span>{{car.carBrand}} {{car.carType}} {{car.carYear}} {{car.carCc}}</a>
							</div>
							<div class="price"><span class="guide">指导价：{{car.carPriceGuide}}万</span>特价：<span class="current">{{car.carPriceCurrent}}万</span></div>
							<div class="sell">已售出：3辆</div>
							<div class="btn"><a href="#">立即购买</a></div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="footer" ng-include="'/templates/footer.html'"></div>
	<script src="/js/lib/angular.min.js"></script>
	<script src="/js/lib/angular-route.min.js"></script>
	<script src="/module/ProductsModule.js"></script>
</body>

</html>
